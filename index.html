<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocTrainer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="mm">
        <p id="vocbanner"></p>
        <p><strong>A</strong>dd vocabulary</p>
        <p><strong>T</strong>rain vocabulary</p>
        <p id="vocfooter"></p>
        <p>Your Selection: <strong id="selection"></strong></p>
    </div>

    <div id="am" style="display: none;">
        <p id="addbanner"></p>
        <p>Press <strong>Enter</strong> to go to the next field</p>
        <p>Press <strong>-</strong> to save and return to the main menu</p>
        <p id="addfooter"></p>
        <p>Key: <strong id="key"></strong></p>
        <p id="value">Value: <strong id="valuevalue"></strong></p>
    </div>

    <div id="tm" style="display: none;">
        <p id="trainbanner"></p>
        <p>Press <strong>Enter</strong> to go to the next field</p>
        <p>Press <strong>-</strong> to save and return to the main menu</p>
        <p id="trainfooter"></p>
        <p>Key: <strong id="tkey"></strong></p>
        <p>Value <strong id="tvalue">???</strong></p>
    </div>
</body>

</html>
